<h1>Flight Search!</h1>

<form #f="ngForm">

<div class="form-group">
    <label>From</label>
    <input 
        class="form-control" 
        [(ngModel)]="from"
        ngControl="from"
        name="from"
        city="Graz,Hamburg,Frankfurt,DÃ¼sseldorf"
        required
        minlength="3"
        maxlength="30">

    <div *ngIf="!f?.controls?.from?.valid">
        Error!
    </div>

    <div *ngIf="f?.controls?.from?.hasError('required')">
        Required!
    </div>
    <div *ngIf="f?.controls?.from?.hasError('minlength')">
        MinLength!
    </div>
    <div *ngIf="f?.controls?.from?.hasError('maxlength')">
        MaxLength!
    </div>
    <div *ngIf="f?.controls?.from?.hasError('city')">
        City!
    </div>


</div>

<div class="form-group">
    <label>To</label>
    <input class="form-control" [(ngModel)]="to">
</div>

<div class="form-group">
    <button 
        [disabled]="!from || !to"
        class="btn btn-default" 
        (click)="search()">Search!</button>
</div>
</form>
